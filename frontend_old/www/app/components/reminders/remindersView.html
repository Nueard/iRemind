<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Reminders</div>
    </ons-toolbar>
    <div ng-controller="remindersController">

        <button class="fab fab--bottom__right" ui-sref="main.reminders.create">
            <i class="zmdi zmdi-plus zmdi-hc-lg"></i>
        </button>

        <ul class="list list-material" ng-if="reminders.length > 0">
            <li class="list__item list__item--material" ng-repeat="reminder in reminders">
                <div class="list__item__center list__item--material__center">
                    <div class="list__item__title list__item--material__title">
                        {{reminder.note | limitTo:20}}
                    </div>
                    <div class="list__item__subtitle list__item--material__subtitle">
                        distance: {{reminder.radius}}, list: {{reminder.list}}
                    </div>
                </div>
                <div class="list__item__right list__item--material__right">
                    <ons-switch ng-model="reminder.active" ng-change="change"></ons-switch>
                    <i class="zmdi zmdi-delete zmdi-hc-2x" ng-click="delete(reminder)"></i>
                </div>
            </li>
        </ul>

    </div>
</ons-page>
