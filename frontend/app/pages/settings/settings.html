<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name='menu'></ion-icon>
    </button>
  <ion-title>Settings</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <button block (click)="wipe()">wipe me like one of your french ladies</button>
  <button block (click)="sync()">sync the shit out of my db</button>
  <button block (click)="test()">test server</button>
  
  <ion-list>
      <ion-item *ngFor="#loc of locations">
          {{ loc.id }}
          {{ loc.list }}
          {{ loc.name }}
          {{ loc.latitude }}
          {{ loc.longitude }}
      </ion-item>
  </ion-list>
  
</ion-content>
