<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Lists</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="#list of lists">
            {{ list.name }}
            <ion-icon primary name="star" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>

<button fab fab-right fab-bottom (click)="create()" class="fab">
    <ion-icon name="add"></ion-icon>
</button>
