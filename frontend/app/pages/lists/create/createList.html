<ion-navbar *navbar>
    <ion-buttons end>
        <button showWhen="ios" (click)="save()">
            Save
        </button>
        <button showWhen="android" (click)="save()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content>
    <ion-searchbar id="mapSearchbar" [(ngModel)]="search" [hideCancelButton]="true" (input)="onInput($event)" [debounce]="1000"></ion-searchbar>
    <div id="map"></div>
</ion-content>
