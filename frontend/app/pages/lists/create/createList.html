<ion-navbar *navbar showWhen="ios">
    <ion-buttons end>
        <button (click)="save()">
            Save
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content>
    <ion-searchbar id="mapSearchbar" [(ngModel)]="search" [hideCancelButton]="true" (input)="onInput($event)" [debounce]="1000"></ion-searchbar>
    <div id="map"></div>
</ion-content>
<button showWhen="android" fab fab-right fab-bottom (click)="save()" class="fab">
    <ion-icon name="add"></ion-icon>
</button>
