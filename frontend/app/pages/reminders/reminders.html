<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Reminders</ion-title>
</ion-navbar>
<ion-content>
    <ion-list *ngIf="reminders.length > 0" no-lines>
        <ion-item *ngFor="#reminder of reminders">
            <ion-label>
                {{ reminder.name }}
            </ion-label>
            <ion-toggle checked="{{reminder.active}}" (click)="toggleActive(reminder)"></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-card *ngIf="reminders.length == 0">
        <ion-card-header>
            You have no reminders yet
        </ion-card-header>
        <ion-card-content>
            To create a new reminder please click the plus in the bottom right corner. Remember, you need to create a list first :)
        </ion-card-content>
    </ion-card>
</ion-content>
<button fab fab-right fab-bottom (click)="create()" class="fab">
    <ion-icon name="add"></ion-icon>
</button>
