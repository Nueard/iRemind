<ion-navbar *navbar [hideBackButton]="true">
    <ion-searchbar [(ngModel)]="searchbar" (input)="getItems($event)" (cancel)="onCancel($event)"></ion-searchbar>
</ion-navbar>
<ion-content>
    <ion-list>
        <ion-item *ngFor="#list of items" (click)="selectLocation(list)">
            {{ list.name }}
        </ion-item>
        <ion-item (click)="newList()">
            Create
            <ion-icon name="add" primary item-left></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
