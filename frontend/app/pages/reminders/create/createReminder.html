<ion-navbar *navbar primary>
    <ion-title>{{title}} reminder</ion-title>
    <ion-buttons end>
        <button royal (click)="submit()">
            <ion-icon name="checkmark"></ion-icon>
        </button>

    </ion-buttons>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-input type="text" [(ngModel)]="form.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Note</ion-label>
            <ion-input type="text" [(ngModel)]="form.note"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed class="customlabel customlabel-mar">
                Location
            </ion-label>
            <ion-label>
                {{ form.list.name }}
            </ion-label>
            <button clear item-right (click)="selectList()">
                Select
            </button>
        </ion-item>

        <ion-item>
            <div class="ionic">
                <div class="range">
                    <ion-icon name="volume-up" class="icon"></ion-icon>
                    <input type="range" [(ngModel)]="form.volume" min="0" max="100">
                    <span item-right style="min-width:40px;text-align:right;">{{form.volume}} %</span>
                </div>
            </div>
        </ion-item>
        <ion-item *ngIf="edit">
            <button danger block (click)="delete()">
                <ion-icon name="trash"></ion-icon>
                Delete
            </button>
        </ion-item>
    </ion-list>
</ion-content>
