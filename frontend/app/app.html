<ion-menu [content]="content" showWhen="android">
    <ion-content>
        <ion-list no-lines>
            <ion-item style="background-image: url('http://www.carlascovers.com/covers-images/download/achtung_panzer_235535.jpg');">
                <ion-avatar item-left>
                    <img src="http://a1.mzstatic.com/us/r30/Purple/v4/bb/ea/d0/bbead064-6441-18b5-8c8f-2c588f4c4fb3/icon_256.png">
                </ion-avatar>
                <h2 class="text-white">
                    Stanka Zlateva
                </h2>
                <ion-icon name="chevron-down" item-right></ion-icon>
            </ion-item>
            <ion-item (click)="goPage(rootPage)">
                <ion-icon name="alarm" item-left></ion-icon>
                Reminders
            </ion-item>
            <ion-item (click)="goPage(locations)">
                <ion-icon name="locate" item-left></ion-icon>
                Locations
            </ion-item>
            <ion-item (click)="goPage(settings)">
                <ion-icon name="cog" item-left></ion-icon>
                Settings
            </ion-item>
        </ion-list>
        <ion-item-group>
            <ion-item-divider dark>Favourites</ion-item-divider>
            <ion-item *ngFor="#list of lists" (click)="createReminder(list)">
                <ion-icon item-left name="navigate"></ion-icon>
                {{list.name}}
            </ion-item>
        </ion-item-group>
    </ion-content>
</ion-menu>

<ion-nav id="nav" showWhen="android" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>

<ion-tabs showWhen="ios">
    <ion-tab tabIcon="alarm" tabTitle="Reminders" [root]="rootPage"></ion-tab>
    <ion-tab tabIcon="map" tabTitle="Locations" [root]="locations"></ion-tab>
    <ion-tab tabIcon="cog" tabTitle="Settings" [root]="settings"></ion-tab>
    <ion-tab tabIcon="person" tabTitle="Profile" [root]="settings"></ion-tab>
</ion-tabs>
