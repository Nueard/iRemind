<ion-card class="adv-map">
    <ion-item>
        <ion-icon primary large item-left  name="star-outline" *ngIf="!list.favouriteb" (click)="toggleFavourite()"></ion-icon>
        <ion-icon primary large item-left  name="star" *ngIf="list.favouriteb" (click)="toggleFavourite()"></ion-icon>
        <h2 (click)="showMap(list)">{{ list.name | maxLength }}</h2>
        <span item-right (click)="showMap()">
            <ion-icon name='arrow-down' md="ios-arrow-down" *ngIf="!list.showMap"></ion-icon>
            <ion-icon name='arrow-up' md="ios-arrow-up" *ngIf="list.showMap"></ion-icon>
        </span>
    </ion-item>
    <div *ngIf="list.showMap">
                <div [ir-map]="list.locations" style="height:300px;width:100%"></div>

        <!--<button fab fab-right fab-top class="fab-map" (click)="createReminder()">
                    <ion-icon name="alarm"></ion-icon>
                </button>-->
    </div>
    <ion-item actions>
        <span item-left primary style="font-size:1.2rem">
            <ion-icon name='pin'></ion-icon>
            {{ list.numLocations }} locations
        </span>
        <button item-right class="fab-map" (click)="createReminder()">
            <!--<ion-icon name="alarm"></ion-icon>-->
            Create reminder
        </button>
        <button primary item-right (click)="edit()">
            <!--<ion-icon name='create'></ion-icon>-->
            Edit
        </button>
    </ion-item>
</ion-card>
