<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Create a new list</div>
    </ons-toolbar>
    <div class="full-height" ng-controller="createListController">

        <div class="full-height" map update="update(locations)"></div>
        <div style="width:100%; bottom:0px;background-color:white;position:absolute;">
            <button class="fab fab--bottom__center" ng-click="showDialog()">+</button>
            <div class="clearfix"></div>
        </div>

        <div ng-show="dialogShow">
            <div class="alert-dialog-mask alert-dialog-mask--material"></div>
            <div class="alert-dialog alert-dialog--material">
                <div class="alert-dialog-content alert-dialog-content--material">
                    <input class="text-input--material" placeholder="List name" ng-model="name" type="text">
                </div>
                <div class="alert-dialog-footer alert-dialog-footer--material">
                    <button class="alert-dialog-button alert-dialog-button--material" ng-click="save()">OK</button>
                    <button class="alert-dialog-button alert-dialog-button--material" ng-click="cancel()">CANCEL</button>
                </div>
            </div>
        </div>
    </div>
</ons-page>
