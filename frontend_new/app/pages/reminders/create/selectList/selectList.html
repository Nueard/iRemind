<ion-navbar *navbar>
    <ion-title>Select location list</ion-title>
</ion-navbar>
<ion-content>
    <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="#item of items" (click)="selectLocation(item)">
            {{ item }}
        </ion-item>
    </ion-list>
</ion-content>
