<ion-navbar *navbar [hideBackButton]="true">
    <ion-searchbar [(ngModel)]="searchbar" (input)="getItems($event)" (cancel)="onCancel($event)"></ion-searchbar>
</ion-navbar>
<ion-content>
    <ion-list>
        <ion-item *ngFor="#item of items" (click)="selectLocation(item)">
            {{ item }}
        </ion-item>
    </ion-list>
</ion-content>
